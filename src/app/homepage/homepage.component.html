<div class="container">
    
   
    <app-navbar></app-navbar>
    <h5 class="title-vattu">Vật tư mới nhất</h5>
    <div class="card-group">
        <div class="card" *ngFor="let data of allProductData">
          <img src="{{data.image}}" class="card-img-top" width="100%" alt="{{data.title}}">
          <div class="card-body">
            <h5 class="card-title tieude">{{data.title}}</h5>
            <p class="card-text">Ghi chú :{{data.note}}</p>
            <p class="card-text">Giá :{{data.price}}</p>
            <a routerLink="/detail/{{data.id}}">Chi tiết</a>
          </div>
        </div>
        
    </div>
</div>
